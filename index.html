<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissors</title>
</head>

<body>
    <header class="nav-bar">
        <div class="logo">
            <h2>ROCK PAPER SCISSORS</h2>
        </div>
    </header>

    <div class="score">
        <p id="score-title">SCORE:</p>
        <p id="my-score">0</p>
        <p>:</p>
        <p id="bot-score">0</p>
    </div>

    <main>
        <button id="play-btn">Press Button To Play</button>
        
        <div class="choose-item">
            <h1>Choose Your Move</h1>
            <div class="selection-wrapper">
                <div class="single-item" id="rock">
                    <img src="img/hand.png" alt="">
                </div>
                <div class="single-item" id="paper">
                    <img src="img/hand-paper.png" alt="">
                </div>
                <div class="single-item" id="scissors">
                    <img src="img/scissors.png" alt="">
                </div>
            </div>
        </div>

        <div class="main-game">
            <div class="left">
                <h2>You Choose</h2>
            </div>
            <div class="winner-wrapper">
                <h1>You won</h1>
            </div>
            <div class="right">
                <h2>Opponent Choose</h2>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
